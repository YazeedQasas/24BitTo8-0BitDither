<!DOCTYPE html>
<html lang="en">
<head>
    <title>Custom Image Conversion</title>
    <link rel="stylesheet" href="style.css"/>
</head>
   
<body>
    <div class="outer-Box">
        <div class="upper-Box">
        <input type="file" id="imageInput" accept="image/*">

        <label for="redBits">Red Bits:</label>
        <input type="number" id="redBits" min="0" max="3" value="0">
        <label for="greenBits">Green Bits:</label>
        <input type="number" id="greenBits" min="0" max="3" value="0">
        <label for="blueBits">Blue Bits:</label>
        <input type="number" id="blueBits" min="0" max="2" value="0">
        
        <button class="convert-Button"  onclick="handleImage()">Convert</button>
    </div>
    <div class="lower-Box">
        <div class="left-Side">
            <p id="original-Image">Original Image</p>
            <img id="img-display">
        </div>

        <div class="right-Side">
            <p id="converted-Image">Converted Image</p>
    <canvas id="canvas"></canvas>
        </div>
    
    </div>
    </div>
    <script src="logic.js"></script>
   
</body>
</html>
